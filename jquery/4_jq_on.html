<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - click()</title>
    <script src="./js/jquery-3.6.4.js"></script>
    <style>
    </style>
</head>
<body>
    <div>
        <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>
    </div>
    <button class="btn">숨김</button>

    

    <script>
        // ready(익명함수(){}), click(function(){})
        
        $(document).ready(function(){
            // 클릭 이벤트 - on()함수
        //    $("#text").on('mouseover',function(){
        //         $(this).hide()
        //    })
        //    $("#text").on('mouseout',function(){
        //         $(this).show()
        //    })
            let sw = true    
            $('.btn').on("click",function(){
                if(sw){
                    // text(문자열)
                    $("#text").hide()
                    $(this).text("보임")
                    sw = false
                }else{
                    $("#text").show()
                    $(this).text("숨김")
                    sw = true
                }
            })

        })
        
        
        
    </script>
</body>
</html>
