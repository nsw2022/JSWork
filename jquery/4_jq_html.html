<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
        src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E="
        crossorigin="anonymous">
    </script>

    <script>
        // 제이쿼리 환경 - 간단한 방식
        // append - 요소안에 모든 태그들은 유지 시킨뒤 마지막부분에 추가
        // html - 기존 선택된 요소안의 모든 태글들을 지우고 실행됨
        $(function(){
            $('.add').click(function(){
                $('.pic').append("<p>ㅎㅇㅎㅇㅎㅇㅎㅇ</p>")// html 요소가 죽임
                $(".pic").html('<img src="./images/bear.jpg" alt="작은곰인형">')
                $('.pic').css('margin-top','10px')
                // $('.pic').css({'margin-top':'10px'})
            })
        })
    </script>
</head>
<body>
    <a href="#" class="add">사진 추가</a>
    <div class="pic"></div>
    

</body>
</html>
