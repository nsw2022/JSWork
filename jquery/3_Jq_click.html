<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery - click()</title>
    <script src="./js/jquery-3.6.4.js"></script>
</head>
<body>
    <h2 id="text">나를 클릭하면, 내가 사라질 것이다.</h2>
    <!-- <h2 id="text" onclick="hide()">나를 클릭하면, 내가 사라질 것이다.</h2> -->

    <script>
        // ready(익명함수(){}), click(function(){})
        $(document).ready(function(){
            // 클릭 이벤트 - click()함수
            $("#text").click(function(){
                // $(this) 클릭한 대상을 의미
                // show(), hide()제공
                $(this).hide()
            })
        })
        // function hide(){
        //     document.querySelector('h2').style.display = "none"
        // }
    </script>
</body>
</html>
