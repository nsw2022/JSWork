    <h3>전역 변수의 유효 범위</h3>

    <script>
        // 메인 영역
        // let animal = 'cat'
        let x=1 // 전역변수
        function oneUp(){
            /*
            전역변수 - 메모리 영역(정적[static] 영역)
            전역변수는 생성 - 메인영역에서 생성하면 전체에 영향을 미치며 값이 누적(공유)
            소멸 - 프로그램이 종료될때 메모리(전역 공간)에서 해제
            */
           
            x++
            
            return x
        }
        // let num = oneUp()
        document.write("num = " + oneUp()+'<br>')//2
        document.write("x="+x +'<br>')
        document.write("num = " + oneUp()+'<br>')//3
        document.write("x="+x +'<br>')
        document.write("num = " + oneUp()+'<br>')//4
        document.write("x="+x +'<br>')
        document.write("num = " + oneUp()+'<br>')//5
        document.write("x="+x +'<br>')
        document.write("num = " + oneUp()+'<br>')//6
   
      
        // document.write("x =" + x)

    </script>
