<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트</title>
</head>
<body>
    <script>
        // return이 있는 함수
        // 매개변수 1개
        function oneUp(x){
            x++
            //document.write(x+"<br>")
            return x
        }
        // document.write(oneUp(10))
        let num = oneUp(10)
        document.write(num)
        // document.write(oneUp(10))
        document.write('<br>')

        // 절대값 - Math.abs()
        document.write(Math.abs(-11)) //11
        
        function Myabs(x){
            if(x>0){return x}else{return -x}
        }
        document.write('<br>')
        // 호출
        document.write(Myabs(-25))

        // 매개변수 2개
        function subNumber(x,y){
            let result = x - y
            return result //result 값을 반환하고 소멸
        }
        document.write('<br>')
        // document.write(subNumber(4,7))
        let result = subNumber(4,7)
        document.write(result)
        
    </script>
</body>
</html>
