<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또번호</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            border: 1px solid #ccc;
            padding: 10px 20px;
            display: inline-block;
            background-color: #eee;
        }
        p{text-align: center;}
    </style>
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>
    <script>
        
        let member = 45
        let lotto = new Array(6)

        for(let i=0;i<lotto.length;i++){
            let rnd = Math.floor(Math.random()*45)+1
            lotto[i] = rnd
            for(let j=0;j<i;j++){
                if(lotto[j]==lotto[i]){
                    i--
                    break
                } 
            }
        }
        document.write("<p>번호는 : " + lotto +"</p>")
        
    </script>

   
    
</body>
</html>
