<body>
    <h3>지역 변수의 유효 범위</h3>

    <script>
        // 메인 영역
        // let animal = 'cat'

        function oneUp(){
            /*
            지역변수 - 메모리 영역(스택 영역)
            지역변수는 생성 - 함수 또는 제어문의 코드블럭 내부에서 생성
            소멸 - 함수나 제어문의 코드 블럭을 벗어났을대 메모리에서 해제
            */
            let x = 1 // 지역변수
            x++
            
            return x
        }
        // let num = oneUp()
        document.write("num = " + oneUp())
        document.write('<br>')
        document.write("num = " + oneUp())
        // document.write("x =" + x)

    </script>
