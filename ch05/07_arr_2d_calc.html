<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열의 연산</title>
    <script>
        let num = [
            [1,2,3],
            [4,5,6,7]
        ]   
        let sumV=0
        let count=0

        // 합계
        for(i=0;i<num.length;i++){
            for(j=0;j<num[i].length;j++){
                sumV += num[i][j]
                console.log("numbers["+i+"]"+"["+j+"]="+num[i][j]
                +", sumV="+sumV)
                count++
            }
        }
        // 평균
        let avgV = sumV / count

        document.write("합계 : "+sumV+"<br>")
        document.write("개수 : "+count+"<br>")
        document.write("평균 : "+avgV+"<br>")
    </script>
</head>

</html>
