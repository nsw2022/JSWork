<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>당첨자 n명 뽑기</title>
    <style>
        section{
            width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1{
            border: 1px solid #ccc;
            padding: 10px 20px;
            display: inline-block;
            background-color: #eee;
        }
        p{text-align: center;}
    </style>
  
</head>
<body>
    <section>
        <h1>당첨자 발표</h1>
    </section>
   

    <script>
        let member = parseInt(prompt("전체 응모자수 :"))
        let num = parseInt(prompt("당첨자 수 :"))
        

        if(member==null || isNaN(member)||
        num==null || isNaN(num)){
                document.write("잘못 입력하셨슴돠")
            }else{
            let winner = new Array(num)
            document.write("<p>전체 응모자수 : "+member+"명</p>")
            document.write("<p>당첨자 : ")
            for(let i=0;i<winner.length;i++){
                let pickedOne = Math.floor(Math.random()*member+1)
                winner[i]=pickedOne // 당첨된 번호 1개를 번호를 배열에 저장

                for(let j=0;j<i;j++){
                    if(winner[j]==winner[i]){// 중복인경우 이전인덱스로 돌아간다
                        i--
                    }
                }
                /*
                    중복불허
                    winner = [5, 20, 11, 11,16]
                    i=0, winner[0]=5 j=0 false
                    i=1, winner[0]=5 winner[1]=20 j=1
                    i=2, winner[0]=5 winner[1]=20 j=1 winner[2]=11 j=2
                    i=3, winner[0]=5 winner[1]=20 j=1 winner[2]=11 j=2 winner[3]=16 j=3
                    i=3, 재추첨
                    
                */
            }
            for(let i=0;i<winner.length;i++){
                if(i==winner.length-1){
                    document.write(winner[i] + "번")
                }else{
                    document.write(winner[i] + "번, ")
                }
            }
            document.write("</p>")
            console.log(member)
            console.log(num)
        }

    
    </script>

</body>
</html>
