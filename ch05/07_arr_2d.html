<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이차원 배열</title>
    <script>
        // 이차원 배열 생성과 초기화
        let numbers = [
            [1,2,3],
            [4,5,6]
        ]

        // 조회(인덱싱)
        console.log( numbers[0][0]) //1
        console.log( numbers[0][1]) //2
        console.log( numbers[0][2]) //3
        console.log( numbers[1][0]) //4
        console.log( numbers[1][1]) //5
        console.log( numbers[1][2]) //6

        // 배열의 개수
        console.log("배열의 크기(행) : "+numbers.length)    //2
        console.log("배열의 크기(열) : "+numbers[0].length) //3

        // 수정
        numbers[1][0] = 7

        // 삭제
        //delete numbers[1][1]
        numbers.pop() // 맨뒤에서 삭제
        numbers.push([4,5,6])

        // 전체 조회
        for(i=0;i<numbers.length;i++){

            for(j=0;j<numbers[i].length;j++){
                document.write(numbers[i][j] + " ")
            }
            document.write("<br>")
        }
    </script>
</head>
<body>
    
</body>
</html>
