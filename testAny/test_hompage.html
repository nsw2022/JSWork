<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 에디터</title>
  <style>
    /* 스타일링 */
    .editor {
      width: 600px;
      margin: 0 auto;
    }

    .editor h2 {
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .editor label {
      display: block;
      margin-bottom: 10px;
    }

    .editor textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
      font-size: 16px;
      font-family: 'Nanum Gothic', sans-serif;
    }

    .editor input[type="submit"] {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    .editor input[type="submit"]:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>
  <div class="editor">
    <h2>게시판 글쓰기</h2>
    <form action="/post" method="POST">
      <label for="title">제목</label>
      <input type="text" id="title" name="title">

      <label for="content">내용</label>
      <textarea id="content" name="content"></textarea>

      <input type="submit" value="등록">
    </form>
  </div>
</body>
</html>
