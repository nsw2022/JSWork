<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section{
            text-align: center;

        }
        h3{color: blue;}
    </style>
</head>
<body>
    <section>
        <h2>인사하기</h2>
        <h3 id="demo"></h3>
    </section>
    <script>
        
        let message = ['생일 축하해!!','고맙습니다.','오늘도 좋은하루']
        let msgIdx = 0

        myGreeting()

        function myGreeting(){
            document.getElementById('demo').innerHTML=message[msgIdx]
            msgIdx = msgIdx +1
            console.log(msgIdx)
            if(msgIdx==3){
                msgIdx=0  
            } 

            // 3초 후에 완료된 후 계속 함수가 호출되어서 루프 진행됨
            setTimeout(myGreeting, 3000) // 콜백 함수 (자기자신호출)
        }
    </script>
</body>
</html>
