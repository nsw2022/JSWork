<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성을 가져오거나 수정을 하는 함수</title>
    <style>
        .democlass{
            color: aqua;
        }
    </style>
</head>
<body>
    <input type="text" value="OK" class="input">
    <p>입력상자를 버튼으로 변경하려면 클릭하세요</p>
    
    <button onclick="myFunction()">Try it</button>

    <h2 id="tt">CSS쪽에 별도의 클래스에 줘서 제어할수도있음</h2>
    <button onclick="test()">색변경</button>
    <script>
        
        function myFunction(){
            // 객체의 속성 변경 - setAttribute(속성, 속성값)
            document.querySelector(".input").setAttribute("type","button")
        }

        function test(){
            // 말그대로 속성이라 css도 가능함
            document.getElementById('tt').setAttribute("class","democlass")
        }
 
        

    </script>
</body>
</html>
