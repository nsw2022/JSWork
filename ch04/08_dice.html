<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위게임</title>
        
    <script>
        
        for(var i=0;i<=10;i++){
            let dice1 = Math.floor(Math.random()*6) + 1
            let dice2 = Math.floor(Math.random()*6) + 1
            let total = dice1 + dice2
            console.log(total)
            if(total==8) {
                console.log("Eight Thrown")
            }
            if(total==11){
                console.log("Eleven Thrown")
            }
            if(dice1==dice2){
                console.log("Double Thrown")
            }
        }
  
    </script>
</head>
<body>
    
</body>
</html>
