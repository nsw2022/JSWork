<body>
    <button type="button" onclick="showHide()" id="btn">숨기기</button>

        function showHide(){
            let img = document.getElementById('pic')
            let btnText = document.getElementById('btn')
            if(img.style.display=='block'){
                img.style.display='none'
                // document.getElementById('btn').innerHTML="보이기"
                btnText.innerText="보이기"
            }else{
                img.style.display = 'block'
                // document.getElementById('btn').innerHTML="숨기기"
                btnText.innerText="숨기기"
            }
        }

    </script>
