<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 객체의 map() 함수</title>
</head>
<body>
    <h2>Array map()</h2>
    <p id="demo"></p>
    <script>
        const numbers = [4,9,16,25]

        // 배열복사
        // 1. 빈배열 만들어서 하기
        // let arr = []
        let arr = new Array(4) // 2. 크키가 4인 배열 생성
        arr = numbers
        console.log(arr)

        // map() - 배열 내의 요소 각각에 대해 새로운 배열을 반환한다
        // 호출한 결과 새로운 배열을 반환한다.
        // 함수의 매개변수 - 변수
        // 함수의 매개변수 - 함수
        let myNumber = function( num ){
            return num * 10
        }

        let arr2 = numbers.map(myNumber)

        document.getElementById('demo').innerHTML= arr2

    </script>
</body>
</html>
