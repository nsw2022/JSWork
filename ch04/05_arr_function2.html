<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 요소 합치기, 연결하기</title>
    <script>
        // 배열 요소 합치기
        let numbers = [1, 2, 3]
        let chars = ['a', 'b', 'c']

        let list = numbers.concat(chars)
        document.write(list)
        document.write("<br>")

        // 구분기호 연결하기
        document.write( numbers.join("-"))
        document.write("<br>")
        document.write(list.join(":"))
        document.write("<br>")
        document.write("<br>")
        
       // 공백문자 연결하기
        document.write( numbers.join(" "))
        document.write("<br>")
        document.write( chars.join(" "))
        document.write("<br>")
        document.write("<br>")

        // list 2번 조회
        document.write(list[2]+"<br>")
        // list 전체조회
        for(var i=0;i<list.length;i++){
            document.write(list[i] + " ")
        }

        

    </script>
</head>
<body>
    
</body>
</html>
