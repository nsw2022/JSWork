<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>절대값</title>
    <script>
        let myabs = function(x){
            if(x<0){
                return x * -1
            }else if(x>0){
                return x
            }else{
                return x
            }
        }

        var num = myabs(-3)
        document.write(num)

        
    </script>
</head>
<body>
    <button onclick="myabs()">걔산하기</button>    
</body>
</html>
