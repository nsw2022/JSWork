<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>return이 있는 함수</title>
    <script>
        // 제곱수를 만들어보자
        function square(x){

            return x * x// x의 제곱
        }

        // 두 수를 더하는 함순
        function add(x,y){
            return x+y
        }

        var num = square(10)//반환값을 저장
        document.write("결과값 : "+num + "<br>")

        let total = add(4,11)
        document.write("총 값 : "+total + "<br>")
    </script>
</head>
<body>
    
</body>
</html>
