<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수로 아이디 비번 체크 버튼이용해서</title>
</head>
<body>
    <h2>로그인</h2>
    <button type="button" onclick="fncheck()">로그인</button>
    <script>
        // function fncheck(){
        //     alert("아이디 혹은 비밀번호가 잘못되었습니다. 다시한번 확인부탁드립니다.")
        // }

        // 익명 함수
        let fncheck = function(){
            alert("아이디 혹은 비밀번호가 잘못되었습니다. 다시한번 확인부탁드립니다.")
        }
        
    </script>
</body>
</html>
