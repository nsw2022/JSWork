<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상수</title>
    <script>
        // 변경해서는 안되는 진리나 사실 - 자료형은 const 사용
        // let month = 12;
        const MONTH = 12;
        // month=13; const로 선언한 변수는 수정 불가

        // 원의 넓이 : 반지름 X 반지름 X PI
        // 원의 둘레 : 2 X 반지름 X PI
        let radius = 5;
        const PI = 3.1415;
        let area, length;

        // 면적
        area = radius * radius * PI;

        //둘레
        length = 2 * radius * PI

        document.write("반지름 : " + radius+"<br>");
        document.write("원의 넓이 : " + area.toFixed(1)+"<br>");
        document.write("원의 둘레 : " + length.toFixed(1)+"<br>");
       
        // document.write("1년은 " + MONTH + "달이 있습니다.");

    </script>
</head>
