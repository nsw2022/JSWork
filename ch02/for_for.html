<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>중첩 for문</title>
    <script>
        // 5행 5열 테이블 - "가"
        for(var i=0;i<5;i++){
            for(var j=0;j<5;j++){
                document.write("*")
            }
            document.write("<br>")
        }
        document.write("<br>")
        /*
            i=0, j=0 가
                 j=1 가
                 j=2 가
                 j=3 가
                 j=4 가
                 <br>
            i=1, j=0 가
                 j=1 가
                 j=2 가
                 j=3 가
                 j=4 가
                 <br>
        */
       /*
       *
       **
       ***
       ****
       */
       for(var i=0;i<5;i++){
           for(var j=0;j<=i;j++){
            document.write("*")  
            }
            document.write("<br>")
        }
        document.write("<br>");
        /*
        i=0, j=0
        i=1, j=0, j=1           *
        i=2, j=0, j=1 j=2       **
        i=3, j=0, j=1 j=3       ***
        i=4, j=0, j=1 j=4       ****
        */


        /*
        ****
        ***
        **
        *
        */

        for(var i=5;i>=1;i--){
           for(var j=1;j<=i;j++){
            document.write("*")  
            }
            document.write("<br>")
        }
        
        document.write("<br>");
        /*
        i=5, j=1    *****
        i=4, j=2    ****
        i=3, j=3    ***
        i=2, j=4    **
        i=1, j=5    *
        */

    </script>
</head>
<body>
    
</body>
</html>
