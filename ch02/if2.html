    <script>
        // 시내주행 - 제한속도 >= 50km (속도위반)아니면 안전속도
        let limit_speed = prompt('속도를입력해주세요');

        let result;

        if(limit_speed == null) {
            document.write("입력이 취소되었습니다.")
        }
        else{
                if(parseInt(limit_speed)>=50){
                // document.write("속도 위반입니다.<br>")
                result = "속도위반입니다 <br>"
                document.write(result);
                document.write("현재 속도는 " + limit_speed + "km입니다")
                
            }else{
                //document.write('안전속도 준수<br>')
                result = "안전속도 준수<br>"
                document.write(result);
                document.write("현재 속도는 " + limit_speed + "km입니다")
            }
        }
