    <script>
        document.write("<h2>구구단</h2>")
        for(var i=2; i<10; i++){  //dan
            document.write("<div>")

                document.write(i+" * " +j +" = "+i*j+"<br>");     
            }
            // document.write("<br>")
            document.write("</div>")
        }
    </script>
